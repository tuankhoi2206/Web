<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /** Global CSS **/
    .container {
      background: red;
      max-width: 960px;
      max-height: 1000px;
      margin: 0 auto;
      padding: 5px;
    }

    .item {
      background: blue;
      margin: 5px;
      color: white;
      height: 50px;
      text-align: center;
      line-height: 50px;
    }

    /** Flex layout **/
    .container {
      display: flex;
      flex-wrap: wrap;
    }

    .item {
      width: 50px;
    }

    .item2 {
      flex-grow: 1;
    }
  </style>
</head>
<body>
<div class="container">


  <div class="item item1">1</div>


  <div class="item item2">2</div>


  <div class="item item3">3</div>


  <div class="item item4">4</div>


</div>
</body>
</html>
